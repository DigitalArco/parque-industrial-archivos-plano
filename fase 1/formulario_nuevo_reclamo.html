<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Reclamo | COMIRSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #003366;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e6f0fa;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #0056b3;
        }
        .logout {
            margin-top: auto;
        }
        .logout a {
            background-color: #dc3545;
            text-align: center;
        }
        .logout a:hover {
            background-color: #c82333;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f4f7f6;
        }
        .main-content header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-content header h1 {
            margin: 0;
            color: #003366;
            font-size: 1.8em;
        }
        .user-info {
            font-size: 0.9em;
            color: #555;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }
        .form-container h2 {
            color: #0056b3;
            font-size: 1.8em;
            margin-bottom: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5em;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="datetime-local"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Para que el padding no aumente el ancho total */
        }
        .form-group textarea {
            resize: vertical; /* Permite redimensionar verticalmente */
            min-height: 80px;
        }
        .form-grid.full-width {
            grid-template-columns: 1fr;
        }
        .form-actions {
            text-align: right;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .form-actions button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .form-actions button:hover {
            background-color: #0056b3;
        }
        .form-actions button.cancel {
            background-color: #6c757d;
        }
        .form-actions button.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>COMIRSA</h2>
        <ul>
            <li><a href="secretaria_dashboard.html" class="active">Dashboard Principal</a></li>
            <li><a href="listado_unidades_catastrales.html">Unidades Catastrales</a></li>
            <li><a href="listado_empresas.html">Empresas</a></li>
            <li><a href="listado_activos_gestionables.html">Activos del Parque</a></li>
            <li><a href="listado_reclamos.html">Reclamos e Incidencias</a></li>
            <li><a href="listado_obligaciones.html">Pagos y Obligaciones</a></li>
        </ul>
        <div class="logout">
            <a href="login.html">Cerrar Sesión</a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>Registrar Nuevo Reclamo</h1>
            <div class="user-info">
                Usuario: **[Nombre de Secretaria]** | Rol: Secretaria
            </div>
        </header>

        <div class="form-container">
            <h2>Datos del Nuevo Reclamo</h2>
            <form action="#" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="titulo">Título del Reclamo:</label>
                        <input type="text" id="titulo" name="titulo" required placeholder="Ej: Bache grande Calle 5">
                    </div>
                    <div class="form-group">
                        <label for="empresa">Empresa Solicitante:</label>
                        <select id="empresa" name="empresa" required>
                            <option value="">Seleccione una empresa</option>
                            <option value="1">Empresa A S.A.</option>
                            <option value="2">Logística B S.A.</option>
                            <option value="3">Manufacturas del Oeste S.R.L.</option>
                            <option value="4">Servicios Industriales C S.A.</option>
                            <option value="5">Industrias del Centro S.A.</option>
                            <option value="6">Construcciones D S.R.L.</option>
                            <!-- Datos de ejemplo. En un sistema real se cargaría dinámicamente -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activo_afectado">Activo Afectado:</label>
                        <select id="activo_afectado" name="activo_afectado" required>
                            <option value="">Seleccione un activo</option>
                            <option value="C001">Calle 5 - Tramo Principal</option>
                            <option value="L025">Luminaria Av. Roca - Poste 25</option>
                            <option value="EV001">Espacio Verde Sector Pymes 1 Sur</option>
                            <option value="CP001">Cerco Perimetral Oeste</option>
                            <option value="DP001">Red Desagüe Pluvial Principal</option>
                            <!-- Datos de ejemplo. En un sistema real se cargaría dinámicamente -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha_creacion">Fecha y Hora de Creación:</label>
                        <input type="datetime-local" id="fecha_creacion" name="fecha_creacion" required>
                    </div>
                    <div class="form-group">
                        <label for="prioridad">Prioridad:</label>
                        <select id="prioridad" name="prioridad" required>
                            <option value="ALTA">ALTA</option>
                            <option value="MEDIA" selected>MEDIA</option>
                            <option value="BAJA">BAJA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estado_actual">Estado Inicial:</label>
                        <select id="estado_actual" name="estado_actual" required>
                            <option value="ABIERTO" selected>ABIERTO</option>
                            <option value="EN_PROGRESO">EN_PROGRESO</option>
                            <option value="RESUELTO">RESUELTO</option>
                            <!-- En un reclamo nuevo, suele ser ABIERTO -->
                        </select>
                    </div>
                </div>
                
                <div class="form-grid full-width">
                    <div class="form-group">
                        <label for="descripcion">Descripción Detallada:</label>
                        <textarea id="descripcion" name="descripcion" required placeholder="Describa el problema o incidencia con detalle."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel" onclick="window.history.back();">Cancelar</button>
                    <button type="submit">Guardar Reclamo</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Script para mostrar el usuario y rol actual (simulado para la demo)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const user = urlParams.get('user');
            const role = urlParams.get('role');

            const userInfo = document.querySelector('.user-info');
            if (user && role) {
                userInfo.innerHTML = `Usuario: **${user}** | Rol: ${role}`;
            } else {
                userInfo.innerHTML = `Usuario: **[Usuario Demo]** | Rol: Secretaria`; // Default para la demo
            }

            // Simular el estado activo de la barra lateral
            const currentPath = window.location.pathname.split('/').pop();
            const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
            sidebarLinks.forEach(link => {
                const hrefPath = link.getAttribute('href').split('/').pop();
                if (currentPath === 'formulario_nuevo_reclamo.html' && hrefPath === 'listado_reclamos.html') {
                    link.classList.add('active'); 
                } else if (currentPath === 'formulario_nuevo_reclamo.html' && hrefPath === 'secretaria_dashboard.html') {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Establecer la fecha y hora actual por defecto en el campo de creación
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('fecha_creacion').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Sanción - COMIRSA ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #343a40;
            --text-muted: #6c757d;
            --border-color: #ced4da;
            --font-family: 'Roboto', sans-serif;
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            --danger-color: #dc3545;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .form-container {
            max-width: 700px;
            margin: 30px auto;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .form-header {
            font-size: 2em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eef2f5;
        }

        .form-section-title {
            font-size: 1.3em;
            color: var(--secondary-color);
            margin-top: 25px;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid var(--secondary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: var(--font-family);
            font-size: 1em;
            color: var(--text-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            text-align: right;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #004085;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }

        .info-text {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-top: 5px;
            font-style: italic;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin: 15px auto;
            }
            .form-header {
                font-size: 1.6em;
            }
            .form-section-title {
                font-size: 1.1em;
            }
            .form-group input, .form-group select, .form-group textarea {
                width: 100%;
            }
            .btn {
                width: 100%;
                margin-top: 10px;
            }
            .btn-secondary {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-header"><i class="fas fa-gavel"></i> Carga de Sanción</h1>

        <form action="#" method="post">
            <div class="form-section-title">Datos de la Sanción</div>
            
            <div class="form-group">
                <label for="tipoSancion">Tipo de Sanción:</label>
                <select id="tipoSancion" name="tipoSancion" required>
                    <option value="">-- Seleccione un Tipo --</option>
                    <option value="MULTA">Multa</option>
                    <option value="APERCIBIMIENTO">Apercibimiento</option>
                    <option value="CLAUSURA">Clausura</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivo">Motivo del Incumplimiento:</label>
                <textarea id="motivo" name="motivo" placeholder="Describa claramente el incumplimiento que genera la sanción. Ej: Incumplimiento de plazo de obra estipulado en contrato." required></textarea>
            </div>

            <div class="form-group">
                <label for="fundamentoLegal">Fundamento Legal (Artículo/Norma):</label>
                <input type="text" id="fundamentoLegal" name="fundamentoLegal" placeholder="Ej: Ley 13744, Art. 14 / Reglamento de Administración, Sec. V">
                <div class="info-text">Artículo o norma que justifica la sanción.</div>
            </div>

            <div class="form-group" id="montoMultaGroup" style="display: none;">
                <label for="montoMulta">Monto de la Multa ($):</label>
                <input type="number" id="montoMulta" name="montoMulta" step="0.01" min="0" placeholder="Ej: 50000.00">
            </div>

            <div class="form-group">
                <label for="fechaAplicacion">Fecha de Aplicación:</label>
                <input type="date" id="fechaAplicacion" name="fechaAplicacion" required>
            </div>

            <div class="form-group">
                <label for="estadoSancion">Estado de la Sanción:</label>
                <select id="estadoSancion" name="estadoSancion" required>
                    <option value="VIGENTE">VIGENTE</option>
                    <option value="RESUELTA">RESUELTA</option>
                    <option value="PENDIENTE">PENDIENTE (de pago/cumplimiento)</option>
                </select>
            </div>

            <div class="form-section-title">Entidad Sancionada</div>
            
            <div class="form-group">
                <label for="empresaSancionada">Empresa Sancionada (Opcional):</label>
                <select id="empresaSancionada" name="empresaSancionada">
                    <option value="">-- Seleccione una Empresa --</option>
                    <option value="EMP001">Metalúrgica ABC S.A.</option>
                    <option value="EMP002">Logística del Norte S.R.L.</option>
                    <!-- Opciones cargadas dinámicamente -->
                </select>
                <div class="info-text">Empresa a la que se aplica la sanción.</div>
            </div>

            <div class="form-group">
                <label for="parcelaSancionada">Parcela Sancionada (Opcional):</label>
                <select id="parcelaSancionada" name="parcelaSancionada">
                    <option value="">-- Seleccione una Parcela --</option>
                    <option value="PARC001">08705E-M10-P06</option>
                    <option value="PARC002">08705E-F50-P02</option>
                    <!-- Opciones cargadas dinámicamente -->
                </select>
                <div class="info-text">Parcela afectada por la sanción (ej. por clausura).</div>
            </div>

            <div class="form-section-title">Notas Adicionales</div>
            <div class="form-group">
                <label for="notas">Notas sobre la Sanción:</label>
                <textarea id="notas" name="notas" placeholder="Cualquier observación relevante sobre esta sanción."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Sanción</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fill Fecha de Aplicación with today's date
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('fechaAplicacion').value = `${yyyy}-${mm}-${dd}`;

            const tipoSancionSelect = document.getElementById('tipoSancion');
            const montoMultaGroup = document.getElementById('montoMultaGroup');

            function toggleMontoMulta() {
                if (tipoSancionSelect.value === 'MULTA') {
                    montoMultaGroup.style.display = 'block';
                } else {
                    montoMultaGroup.style.display = 'none';
                    document.getElementById('montoMulta').value = '';
                }
            }

            tipoSancionSelect.addEventListener('change', toggleMontoMulta);

            // Initial call to set correct state on page load
            toggleMontoMulta();
        });
    </script>
</body>
</html>

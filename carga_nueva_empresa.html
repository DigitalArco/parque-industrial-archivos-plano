<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Nueva Empresa - COMIRSA ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #343a40;
            --text-muted: #6c757d;
            --border-color: #ced4da;
            --font-family: 'Roboto', sans-serif;
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .form-container {
            max-width: 900px;
            margin: 30px auto;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .form-header {
            font-size: 2em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eef2f5;
        }

        .form-section-title {
            font-size: 1.3em;
            color: var(--secondary-color);
            margin-top: 25px;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid var(--secondary-color);
        }
        
        .form-section-subtitle {
            font-size: 1.1em;
            color: var(--text-color);
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: var(--font-family);
            font-size: 1em;
            color: var(--text-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 25px;
            font-weight: normal;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .parcel-group {
            border: 1px dashed #ccc;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            background-color: #f8f9fa;
            position: relative;
        }
        .parcel-group .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 0.9em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }
        .add-parcel-btn {
            background-color: var(--success-color);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-actions {
            text-align: right;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #004085;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }

        .info-text {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-top: 5px;
            font-style: italic;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 15px auto;
            }
            .form-header {
                font-size: 1.6em;
            }
            .form-section-title {
                font-size: 1.1em;
            }
            .form-group input, .form-group select, .form-group textarea {
                width: 100%;
            }
            .btn {
                width: 100%;
                margin-top: 10px;
            }
            .btn-secondary {
                margin-right: 0;
            }
            .radio-group label {
                margin-right: 15px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-header"><i class="fas fa-building"></i> Carga de Nueva Empresa</h1>

        <form action="#" method="post">
            <div class="form-section-title">Datos Básicos de la Empresa</div>
            <div class="form-group">
                <label for="razonSocial">Razón Social:</label>
                <input type="text" id="razonSocial" name="razonSocial" placeholder="Nombre completo de la empresa" required>
            </div>
            <div class="form-group">
                <label for="nombreFantasia">Nombre de Fantasía (Opcional):</label>
                <input type="text" id="nombreFantasia" name="nombreFantasia" placeholder="Nombre comercial si es diferente">
            </div>
            <div class="form-group">
                <label for="cuit">CUIT:</label>
                <input type="text" id="cuit" name="cuit" placeholder="Ej: 30-12345678-9" required>
            </div>
            <div class="form-group">
                <label for="actividadPrincipal">Actividad Principal:</label>
                <input type="text" id="actividadPrincipal" name="actividadPrincipal" placeholder="Ej: Fabricación de autopartes, Logística integral">
            </div>
            <div class="form-group">
                <label for="emailContacto">Email de Contacto:</label>
                <input type="email" id="emailContacto" name="emailContacto" placeholder="ejemplo@empresa.com">
            </div>
            <div class="form-group">
                <label for="telefonoContacto">Teléfono de Contacto:</label>
                <input type="text" id="telefonoContacto" name="telefonoContacto" placeholder="Ej: +54 9 11 1234-5678">
            </div>
            <div class="form-group">
                <label for="personaContactoPrincipal">Persona de Contacto Principal:</label>
                <input type="text" id="personaContactoPrincipal" name="personaContactoPrincipal" placeholder="Nombre y Apellido">
            </div>
            <div class="form-group">
                <label for="domicilioLegal">Domicilio Legal/Fiscal:</label>
                <input type="text" id="domicilioLegal" name="domicilioLegal" placeholder="Calle, número, localidad, provincia" required>
            </div>
            <div class="form-group">
                <label for="sectorComercial">Sector Comercial Primario:</label>
                <select id="sectorComercial" name="sectorComercial">
                    <option value="">-- Seleccione un Sector (Opcional) --</option>
                    <option value="PYMES_1">Pymes 1</option>
                    <option value="PYMES_2">Pymes 2</option>
                </select>
                <div class="info-text">Sector principal donde opera o se ubicará la empresa.</div>
            </div>

            <div class="form-section-title">Tipo de Relación con COMIRSA</div>
            <div class="form-group radio-group">
                <label><input type="radio" name="companyType" value="propietaria" checked> Propietaria</label>
                <label><input type="radio" name="companyType" value="inquilina"> Inquilina</label>
                <label><input type="radio" name="companyType" value="ambas"> Ambas (Propietaria e Inquilina)</label>
            </div>

            <!-- Sección Propietaria -->
            <div id="propietaria-section">
                <div class="form-section-title">Datos de Propiedad</div>
                <div id="propietaria-parcelas-container">
                    <!-- Plantilla para agregar parcelas propias -->
                    <div class="parcel-group" id="propietaria-parcel-template" style="display: none;">
                        <button type="button" class="remove-btn"><i class="fas fa-times"></i></button>
                        <div class="form-group">
                            <label for="propietaria-parcela-select">Parcela Propia:</label>
                            <select class="propietaria-parcela-select" name="propietariaParcelas[0].id">
                                <option value="">-- Seleccione una Parcela --</option>
                                <option value="PARC001">08705E-01-01 (Disponible)</option>
                                <option value="PARC002">08705E-01-02 (Vendida)</option>
                                <option value="PARC003">08705E-F50-P02 (Disponible)</option>
                            </select>
                            <div class="info-text">Seleccione la parcela que la empresa posee.</div>
                        </div>
                        <div class="form-group">
                            <label for="fechaCompra">Fecha de Compra:</label>
                            <input type="date" class="fechaCompra" name="propietariaParcelas[0].fechaCompra">
                        </div>
                        <div class="form-group">
                            <label for="boletoNumero">N° Boleto Compraventa:</label>
                            <input type="text" class="boletoNumero" name="propietariaParcelas[0].boletoNumero" placeholder="Ej: B-12345">
                        </div>
                        <div class="form-group">
                            <label for="boletoFechaFirma">Fecha Firma Boleto:</label>
                            <input type="date" class="boletoFechaFirma" name="propietariaParcelas[0].boletoFechaFirma">
                        </div>
                        <div class="form-group">
                            <label for="boletoPrecioAcordado">Precio Acordado Boleto:</label>
                            <input type="number" class="boletoPrecioAcordado" name="propietariaParcelas[0].boletoPrecioAcordado" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="boletoEstadoPago">Estado Pago Boleto:</label>
                            <select class="boletoEstadoPago" name="propietariaParcelas[0].boletoEstadoPago">
                                <option value="TOTALMENTE_PAGADO">TOTALMENTE PAGADO</option>
                                <option value="PAGOS_PENDIENTES">PAGOS PENDIENTES</option>
                                <option value="ANULADO">ANULADO</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="escrituraRealizada">Escritura Realizada:</label>
                            <input type="checkbox" class="escrituraRealizada" name="propietariaParcelas[0].escrituraRealizada">
                        </div>
                        <div class="form-group">
                            <label for="escrituraFecha">Fecha Escritura:</label>
                            <input type="date" class="escrituraFecha" name="propietariaParcelas[0].escrituraFecha">
                        </div>
                    </div>
                </div>
                <button type="button" class="add-parcel-btn" id="add-propietaria-parcela-btn">
                    <i class="fas fa-plus"></i> Agregar Parcela Propia
                </button>
            </div>

            <!-- Sección Inquilina -->
            <div id="inquilina-section">
                <div class="form-section-title">Datos de Alquiler</div>
                <div id="inquilina-parcelas-container">
                    <!-- Plantilla para agregar parcelas alquiladas -->
                    <div class="parcel-group" id="inquilina-parcel-template" style="display: none;">
                        <button type="button" class="remove-btn"><i class="fas fa-times"></i></button>
                        <div class="form-group">
                            <label for="inquilina-parcela-select">Parcela Alquilada:</label>
                            <select class="inquilina-parcela-select" name="inquilinaParcelas[0].id">
                                <option value="">-- Seleccione una Parcela --</option>
                                <option value="PARC004">08705E-M10-P06 (Alquilada)</option>
                                <option value="PARC005">08705E-M11-P01 (Disponible)</option>
                            </select>
                            <div class="info-text">Seleccione la parcela que la empresa alquila.</div>
                        </div>
                        <div class="form-group">
                            <label for="fechaInicioAlquiler">Fecha Inicio Alquiler:</label>
                            <input type="date" class="fechaInicioAlquiler" name="inquilinaParcelas[0].fechaInicioAlquiler">
                        </div>
                        <div class="form-group">
                            <label for="fechaFinAlquiler">Fecha Fin Alquiler:</label>
                            <input type="date" class="fechaFinAlquiler" name="inquilinaParcelas[0].fechaFinAlquiler">
                        </div>
                        <div class="form-group">
                            <label for="contratoNumero">N° Contrato Alquiler:</label>
                            <input type="text" class="contratoNumero" name="inquilinaParcelas[0].contratoNumero" placeholder="Ej: C-54321">
                        </div>
                        <div class="form-group">
                            <label for="contratoMontoMensual">Monto Mensual Contrato:</label>
                            <input type="number" class="contratoMontoMensual" name="inquilinaParcelas[0].contratoMontoMensual" step="0.01" min="0">
                        </div>
                    </div>
                </div>
                <button type="button" class="add-parcel-btn" id="add-inquilina-parcela-btn">
                    <i class="fas fa-plus"></i> Agregar Parcela Alquilada
                </button>
            </div>

            <div class="form-section-title">Notas Adicionales</div>
            <div class="form-group">
                <label for="notas">Notas sobre la Empresa:</label>
                <textarea id="notas" name="notas" placeholder="Cualquier observación relevante sobre esta empresa."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Empresa</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const companyTypeRadios = document.querySelectorAll('input[name="companyType"]');
            const propietariaSection = document.getElementById('propietaria-section');
            const inquilinaSection = document.getElementById('inquilina-section');

            const propietariaParcelaContainer = document.getElementById('propietaria-parcelas-container');
            const propietariaParcelaTemplate = document.getElementById('propietaria-parcel-template');
            const addPropietariaParcelaBtn = document.getElementById('add-propietaria-parcela-btn');
            let propietariaParcelIndex = 0;

            const inquilinaParcelaContainer = document.getElementById('inquilina-parcelas-container');
            const inquilinaParcelaTemplate = document.getElementById('inquilina-parcel-template');
            const addInquilinaParcelaBtn = document.getElementById('add-inquilina-parcela-btn');
            let inquilinaParcelIndex = 0;

            function toggleCompanySections() {
                const selectedType = document.querySelector('input[name="companyType"]:checked').value;
                
                propietariaSection.style.display = 'none';
                inquilinaSection.style.display = 'none';

                if (selectedType === 'propietaria' || selectedType === 'ambas') {
                    propietariaSection.style.display = 'block';
                }
                if (selectedType === 'inquilina' || selectedType === 'ambas') {
                    inquilinaSection.style.display = 'block';
                }
            }

            function addParcel(template, container, indexVar) {
                const newParcelGroup = template.cloneNode(true);
                newParcelGroup.style.display = 'block';
                newParcelGroup.removeAttribute('id');

                // Update names for uniqueness based on current index
                newParcelGroup.querySelectorAll('[name*="propietariaParcelas"], [name*="inquilinaParcelas"]').forEach(input => {
                    const oldName = input.name;
                    if (oldName) { // Ensure name exists
                        const newName = oldName.replace(/\[\d+\]/, '[' + indexVar + ']');
                        input.name = newName;
                        input.id = input.id.replace(/-\d+-/, '-' + indexVar + '-'); // Update ID for labels if needed
                    }
                });

                // Add remove functionality
                newParcelGroup.querySelector('.remove-btn').addEventListener('click', function() {
                    newParcelGroup.remove();
                });

                container.appendChild(newParcelGroup);
                return indexVar + 1; // Increment and return new index
            }

            // Event Listeners
            companyTypeRadios.forEach(radio => {
                radio.addEventListener('change', toggleCompanySections);
            });

            addPropietariaParcelaBtn.addEventListener('click', function() {
                propietariaParcelIndex = addParcel(propietariaParcelaTemplate, propietariaParcelaContainer, propietariaParcelIndex);
            });

            addInquilinaParcelaBtn.addEventListener('click', function() {
                inquilinaParcelIndex = addParcel(inquilinaParcelaTemplate, inquilinaParcelaContainer, inquilinaParcelIndex);
            });

            // Initial setup on page load
            toggleCompanySections();
        });
    </script>
</body>
</html>

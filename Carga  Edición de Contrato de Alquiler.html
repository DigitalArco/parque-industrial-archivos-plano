<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Contrato de Alquiler - COMIRSA ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #343a40;
            --text-muted: #6c757d;
            --border-color: #ced4da;
            --font-family: 'Roboto', sans-serif;
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .form-container {
            max-width: 700px;
            margin: 30px auto;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .form-header {
            font-size: 2em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eef2f5;
        }

        .form-section-title {
            font-size: 1.3em;
            color: var(--secondary-color);
            margin-top: 25px;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid var(--secondary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: var(--font-family);
            font-size: 1em;
            color: var(--text-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input[type="checkbox"] {
            margin-top: 5px;
            margin-right: 8px;
        }

        .form-actions {
            text-align: right;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #004085;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }

        .info-text {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-top: 5px;
            font-style: italic;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin: 15px auto;
            }
            .form-header {
                font-size: 1.6em;
            }
            .form-section-title {
                font-size: 1.1em;
            }
            .form-group input, .form-group select, .form-group textarea {
                width: 100%;
            }
            .btn {
                width: 100%;
                margin-top: 10px;
            }
            .btn-secondary {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-header"><i class="fas fa-file-contract"></i> Carga de Contrato de Alquiler</h1>

        <form action="#" method="post">
            <div class="form-section-title">Datos Generales del Contrato</div>
            
            <div class="form-group">
                <label for="numeroContrato">Número de Contrato:</label>
                <input type="text" id="numeroContrato" name="numeroContrato" placeholder="Ej: ALQ-2024-001" required>
            </div>

            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio del Alquiler:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required>
            </div>

            <div class="form-group">
                <label for="fechaFin">Fecha de Fin del Alquiler:</label>
                <input type="date" id="fechaFin" name="fechaFin" required>
            </div>

            <div class="form-group">
                <label for="montoMensual">Monto Mensual ($):</label>
                <input type="number" id="montoMensual" name="montoMensual" step="0.01" min="0" placeholder="Ej: 25000.00" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="estaActivo" name="estaActivo" checked>
                    Contrato Activo
                </label>
                <div class="info-text">Desmarque si el contrato ya ha finalizado o fue rescindido.</div>
            </div>

            <div class="form-section-title">Asociación a Empresa y Parcela</div>
            
            <div class="form-group">
                <label for="empresaInquilina">Empresa Inquilina (Arrendataria):</label>
                <select id="empresaInquilina" name="empresaInquilina" required>
                    <option value="">-- Seleccione la Empresa Inquilina --</option>
                    <option value="EMP004">Logística Especializada S.R.L.</option>
                    <option value="EMP005">Repuestos Rápidos S.A.</option>
                    <!-- Opciones cargadas dinámicamente desde la base de datos de Empresas Inquilinas -->
                </select>
                <div class="info-text">Empresa que alquila la parcela.</div>
            </div>

            <div class="form-group">
                <label for="parcelaAlquilada">Parcela Alquilada:</label>
                <select id="parcelaAlquilada" name="parcelaAlquilada" required>
                    <option value="">-- Seleccione la Parcela --</option>
                    <option value="PARC001">08705E-M10-P06 (Sector B)</option>
                    <option value="PARC002">08705E-M11-P01 (Completa)</option>
                    <!-- Opciones cargadas dinámicamente desde la base de datos de Parcelas disponibles o previamente asociadas a contratos -->
                </select>
                <div class="info-text">Parcela sobre la cual se firma el contrato de alquiler.</div>
            </div>

            <div class="form-section-title">Notas Adicionales</div>
            <div class="form-group">
                <label for="notas">Notas sobre el Contrato:</label>
                <textarea id="notas" name="notas" placeholder="Cualquier observación relevante sobre este contrato."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Contrato</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Optional: Auto-fill Fecha de Inicio with today's date
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('fechaInicio').value = `${yyyy}-${mm}-${dd}`;
        });
    </script>
</body>
</html>

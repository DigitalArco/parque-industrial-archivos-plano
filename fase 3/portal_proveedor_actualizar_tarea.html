<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Tarea | Portal de Proveedores COMIRSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #003366;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e6f0fa;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #0056b3;
        }
        .logout {
            margin-top: auto;
        }
        .logout a {
            background-color: #dc3545;
            text-align: center;
        }
        .logout a:hover {
            background-color: #c82333;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f4f7f6;
        }
        .main-content header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-content header h1 {
            margin: 0;
            color: #003366;
            font-size: 1.8em;
        }
        .user-info {
            font-size: 0.9em;
            color: #555;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }
        .form-container h2 {
            color: #0056b3;
            font-size: 1.8em;
            margin-bottom: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5em;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-grid.full-width {
            grid-template-columns: 1fr;
        }
        .form-actions {
            text-align: right;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .form-actions button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .form-actions button:hover {
            background-color: #0056b3;
        }
        .form-actions button.cancel {
            background-color: #6c757d;
        }
        .form-actions button.cancel:hover {
            background-color: #5a6268;
        }
        .section-header {
            grid-column: 1 / -1;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
            color: #0056b3;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>PORTAL PROVEEDORES</h2>
        <ul>
            <li><a href="portal_proveedor_dashboard.html">Mi Dashboard</a></li>
            <li><a href="portal_proveedor_mis_ots_asignadas.html" class="active">Mis Órdenes de Trabajo</a></li>
            <li><a href="portal_proveedor_mis_facturas.html">Mis Facturas a Cobrar</a></li>
        </ul>
        <div class="logout">
            <a href="portal_proveedor_login.html">Cerrar Sesión</a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>Actualizar Tarea de Orden de Trabajo</h1>
            <div class="user-info">
                Proveedor: **Contratistas del Sol S.R.L.** | CUIT: 20-98765432-1
            </div>
        </header>

        <div class="form-container">
            <h2>Detalles de la Tarea: Bacheo en Calle 5 (OT-2024-001)</h2>
            <form action="#" method="post">
                <div class="form-grid">
                    <div class="section-header">Información de la Tarea</div>
                    
                    <div class="form-group">
                        <label for="descripcion_tarea">Descripción de la Tarea:</label>
                        <input type="text" id="descripcion_tarea" name="descripcion_tarea" required value="Bacheo en Calle 5 - Tramo Principal" disabled>
                    </div>
                    <div class="form-group">
                        <label for="activo_afectado">Activo Afectado:</label>
                        <input type="text" id="activo_afectado" name="activo_afectado" required value="Calle 5 - Tramo Principal" disabled>
                    </div>
                    <div class="form-group">
                        <label for="fecha_limite">Fecha Límite:</label>
                        <input type="date" id="fecha_limite" name="fecha_limite" required value="2024-05-28" disabled>
                    </div>
                    <div class="form-group">
                        <label for="estado_tarea">Estado de la Tarea:</label>
                        <select id="estado_tarea" name="estado_tarea" required>
                            <option value="PENDIENTE">PENDIENTE</option>
                            <option value="EN_PROGRESO" selected>EN PROGRESO</option>
                            <option value="COMPLETADA">COMPLETADA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha_inicio_real">Fecha de Inicio Real:</label>
                        <input type="date" id="fecha_inicio_real" name="fecha_inicio_real" value="2024-05-23">
                    </div>
                    <div class="form-group">
                        <label for="fecha_fin_real">Fecha de Finalización Real:</label>
                        <input type="date" id="fecha_fin_real" name="fecha_fin_real">
                    </div>
                    <div class="form-group">
                        <label for="costo_real">Costo Real Acumulado:</label>
                        <input type="number" id="costo_real" name="costo_real" step="0.01" value="12000.00" placeholder="Ej: 12000.00">
                    </div>
                    <div class="form-group">
                        <label for="porcentaje_avance">Porcentaje de Avance (%):</label>
                        <input type="number" id="porcentaje_avance" name="porcentaje_avance" min="0" max="100" value="50" placeholder="Ej: 50">
                    </div>
                </div>

                <div class="form-grid full-width">
                    <div class="form-group">
                        <label for="notas_adicionales">Notas Adicionales / Observaciones:</label>
                        <textarea id="notas_adicionales" name="notas_adicionales" placeholder="Comentarios sobre el progreso o cualquier incidencia."></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel" onclick="window.history.back();">Cancelar</button>
                    <button type="submit">Guardar Actualización</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Script para mostrar la información del proveedor (simulado para la demo)
        document.addEventListener('DOMContentLoaded', function() {
            // Simular la información del proveedor logueado
            const providerName = "Contratistas del Sol S.R.L.";
            const providerCUIT = "20-98765432-1";

            document.querySelector('.user-info').innerHTML = `Proveedor: **${providerName}** | CUIT: ${providerCUIT}`;
            
            // Simular el estado activo de la barra lateral
            const currentPath = window.location.pathname.split('/').pop();
            const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
            sidebarLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else if (link.getAttribute('href').includes('mis_ots_asignadas.html') && currentPath === 'portal_proveedor_actualizar_tarea.html') {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Función para simular precarga de datos en modo edición
            function loadTaskData(taskId) {
                const demoData = {
                    'OT001': { // Bacheo en Calle 5 - Tramo Principal
                        descripcion_tarea: 'Bacheo en Calle 5 - Tramo Principal',
                        activo_afectado: 'Calle 5 - Tramo Principal',
                        fecha_limite: '2024-05-28',
                        estado_tarea: 'EN_PROGRESO',
                        fecha_inicio_real: '2024-05-23',
                        fecha_fin_real: '', // No finalizado aún
                        costo_real: '12000.00',
                        porcentaje_avance: '50',
                        notas_adicionales: 'Materiales recibidos. Inicio de excavación. Clima adverso ha ralentizado el trabajo.'
                    }
                    // Aquí puedes añadir más tareas de ejemplo
                };

                const data = demoData[taskId];
                if (data) {
                    document.getElementById('descripcion_tarea').value = data.descripcion_tarea;
                    document.getElementById('activo_afectado').value = data.activo_afectado;
                    document.getElementById('fecha_limite').value = data.fecha_limite;
                    document.getElementById('estado_tarea').value = data.estado_tarea;
                    document.getElementById('fecha_inicio_real').value = data.fecha_inicio_real;
                    document.getElementById('fecha_fin_real').value = data.fecha_fin_real;
                    document.getElementById('costo_real').value = data.costo_real;
                    document.getElementById('porcentaje_avance').value = data.porcentaje_avance;
                    document.getElementById('notas_adicionales').value = data.notas_adicionales;
                    
                    document.querySelector('h2').textContent = `Detalles de la Tarea: ${data.descripcion_tarea} (ID: ${taskId})`;
                    document.querySelector('.form-actions button[type="submit"]').textContent = 'Guardar Actualización';
                }
            }

            // Llamar a la función de precarga si hay un ID en la URL
            const taskId = urlParams.get('id');
            if (taskId) {
                loadTaskData(taskId);
            }
        });
    </script>
</body>
</html>

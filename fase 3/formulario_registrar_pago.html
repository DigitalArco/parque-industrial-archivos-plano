<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pago Manual | COMIRSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #003366;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e6f0fa;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #0056b3;
        }
        .logout {
            margin-top: auto;
        }
        .logout a {
            background-color: #dc3545;
            text-align: center;
        }
        .logout a:hover {
            background-color: #c82333;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f4f7f6;
        }
        .main-content header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-content header h1 {
            margin: 0;
            color: #003366;
            font-size: 1.8em;
        }
        .user-info {
            font-size: 0.9em;
            color: #555;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h2 {
            color: #0056b3;
            font-size: 1.8em;
            margin-bottom: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5em;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr; /* Una columna para este formulario */
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-actions {
            text-align: right;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .form-actions button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        .form-actions button:hover {
            background-color: #0056b3;
        }
        .form-actions button.cancel {
            background-color: #6c757d;
        }
        .form-actions button.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>COMIRSA</h2>
        <ul>
            <li><a href="secretaria_dashboard.html" class="active">Dashboard Principal</a></li>
            <li><a href="listado_unidades_catastrales.html">Unidades Catastrales</a></li>
            <li><a href="listado_empresas.html">Empresas</a></li>
            <li><a href="listado_activos_gestionables.html">Activos del Parque</a></li>
            <li><a href="listado_reclamos.html">Reclamos e Incidencias</a></li>
            <li><a href="listado_obligaciones.html">Pagos y Obligaciones</a></li>
        </ul>
        <div class="logout">
            <a href="login.html">Cerrar Sesión</a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>Registrar Pago Manual</h1>
            <div class="user-info">
                Usuario: **[Nombre de Secretaria]** | Rol: Secretaria
            </div>
        </header>

        <div class="form-container">
            <h2>Información del Pago</h2>
            <form action="#" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="obligacion_id">Seleccionar Obligación a Pagar:</label>
                        <select id="obligacion_id" name="obligacion_id" required>
                            <option value="">Seleccione una obligación</option>
                            <option value="P001">P001 - Empresa A S.A. (Expensa Febrero 2024)</option>
                            <option value="P002">P002 - Logística B S.A. (Alquiler Marzo 2024)</option>
                            <option value="P003">P003 - Manufacturas del Oeste S.R.L. (Expensa Mayo 2024)</option>
                            <option value="P004">P004 - Industrias del Centro S.A. (Cuota Adq. #15 Boleto 123)</option>
                            <!-- En un sistema real, esto sería un campo de búsqueda o select dinámico -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="monto_pagado">Monto Pagado:</label>
                        <input type="number" id="monto_pagado" name="monto_pagado" step="0.01" required placeholder="Ej: 150000.00">
                    </div>
                    <div class="form-group">
                        <label for="fecha_pago">Fecha de Pago:</label>
                        <input type="date" id="fecha_pago" name="fecha_pago" required>
                    </div>
                    <div class="form-group">
                        <label for="metodo_pago">Método de Pago:</label>
                        <select id="metodo_pago" name="metodo_pago">
                            <option value="">Seleccione método</option>
                            <option value="TRANSFERENCIA">Transferencia Bancaria</option>
                            <option value="DEPOSITO">Depósito Bancario</option>
                            <option value="CHEQUE">Cheque</option>
                            <option value="EFECTIVO">Efectivo</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_transaccion_externa">ID Transacción Externa (si aplica):</label>
                        <input type="text" id="id_transaccion_externa" name="id_transaccion_externa" placeholder="Ej: TRF-20240528-00123">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel" onclick="window.history.back();">Cancelar</button>
                    <button type="submit">Registrar Pago</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Script para mostrar el usuario y rol actual (simulado para la demo)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const user = urlParams.get('user');
            const role = urlParams.get('role');

            const userInfo = document.querySelector('.user-info');
            if (user && role) {
                userInfo.innerHTML = `Usuario: **${user}** | Rol: ${role}`;
            } else {
                userInfo.innerHTML = `Usuario: **[Usuario Demo]** | Rol: Secretaria`;
            }

            // Simular el estado activo de la barra lateral
            const currentPath = window.location.pathname.split('/').pop();
            const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
            sidebarLinks.forEach(link => {
                const hrefPath = link.getAttribute('href').split('/').pop();
                if (currentPath === 'formulario_registrar_pago.html' && (hrefPath === 'listado_obligaciones.html' || hrefPath === 'secretaria_dashboard.html')) {
                    link.classList.add('active'); 
                } else {
                    link.classList.remove('active');
                }
            });

            // Establecer la fecha actual por defecto
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fecha_pago').value = today;
        });
    </script>
</body>
</html>

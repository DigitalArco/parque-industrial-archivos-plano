<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - COMIRSA ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #343a40;
            --border-color: #ced4da;
            --font-family: 'Roboto', sans-serif;
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: var(--font-family);
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-header {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-login {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .role-selection {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .role-selection h4 {
            color: var(--text-muted);
            margin-bottom: 15px;
            font-weight: 500;
        }
        .role-selection a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-header">Acceso al Sistema</h1>
        <p class="login-subtitle">Sistema de Gestión Integral de COMIRSA</p>
        <form action="#">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="btn-login" onclick="alert('Funcionalidad de login simulada. Por favor, use los accesos directos de abajo.');">Ingresar</button>
        </form>
        <div class="role-selection">
            <h4>(Simulación de Acceso por Rol)</h4>
            <a href="dashboard-gerente.html">Acceder como Gerente</a>
            <a href="dashboard-abogado.html">Acceder como Abogado</a>
            <a href="dashboard-secretaria.html">Acceder como Secretaria</a>
        </div>
    </div>
</body>
</html>
